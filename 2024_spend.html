<!-- 2025 vs 2024 spend comparison tool -->
<!-- Current year data: customer.csv (2025 data) -->
<!-- Previous year data: 2023_spend.csv (2024 data) -->
<!-- Contact data: contacts.csv (current contacts) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Spend</title>
    <link rel="stylesheet" href="styles.css">
    <script src="papaparse.min.js"></script>
</head>
<body>
    <div>
        <img width="500px" src="Logo.svg" alt="Logo" id="logo">
    </div>
    <!-- Modal for Customer Details -->
    <div id="customerDetailsModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <div id="customerDetailsContent"></div>
        </div>
    </div>

    <div>
        <input type="text" id="customerSearch" placeholder="Search for a customer..." oninput="filterCustomers()">
    </div>
    <div>
        <select id="customerSelect">
            <option value="">Select a customer</option>
        </select>
        <br/>
        <br/>
        <select id="locationSelect">
            <option value="">Select a location</option>
        </select>
        <br/>
        <br/>
        <button onclick="clearSearch()">Clear</button>
        <button id="showDetailsBtn">Show Customer Details</button>
        <br>
        <br/>
        <div id="totalsSection"></div>

<table id="customerTable">
    <thead>
        <tr>
            <th>Invoice Group</th>
            <th>2025 Total</th>
            <th>2025 Volume</th>
            <th>2024 Total</th>
            <th>2024 Volume</th>
            <th>Difference (Total)</th>
            <th>Difference (Volume)</th>
        </tr>
    </thead>
    <tbody id="customerTableBody"></tbody>
</table>

              
<!-- Modal HTML Structure -->
<div id="contactModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <div id="customerDetailsContent">
            <!-- Customer details will be populated here -->
        </div>
    </div>
</div>
<div class="legend">
    <h3>Legend</h3>
    <ul>
        <li class="spent-up">Spend/Volume Up (Green)</li>
        <li class="spent-down">Spend/Volume Down (Red)</li>
        <li class="reserve-placed">Reserve Placed or Possible (Orange)</li>
    </ul>
</div>
        

    <button onclick="window.location.href='home.html'">Back</button>
    <script src="contact_script.js"></script>
    <script src="script.js"></script>
</body>
</html>
